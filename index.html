<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Falcon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <nav class="navigation container">
            <img src="images/vector logo.png" alt="" srcset="">
            <ul class="nav-list">
                <li class="list-item"><a href="#">Home</a></li>
                <li class="list-item"><a href="#">Restaurant</a></li>
                <li class="list-item"><a href="#">Galery</a></li>
                <li class="list-item"><a href="#">Rooms</a></li>
                <li class="list-item"><a href="#">Contact</a></li>
                <li class="list-item"><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="hero-div container">
            <div class="hero-intro">
                <img class="hero-img" src="images/hero-front.jpg" alt="">
                <div class="hero-text">
                    <h1>Dobrodošli u</h1>
                    <img src="images/vector logo.png" alt="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Placerat faucibus viverra interdum enim sed.</p>
                </div>
            </div>
            <div class="hero-search">
                <div class="search-part">
                    <p>Datum početka odsedanja</p>
                    <div class="input-group">
                        <input class="input-day" type="number" >
                        <span class="input-dot">.</span>
                        <input class="input-day" type="number">
                        <span class="input-dot">.</span>
                        <input class="input-year" type="number">
                        <span class="input-dot">.</span>
                        <img src="images/calendar.png" alt="">
                    </div>
                </div>
                <div class="search-part">
                    <p>Datum završetka odsedanja</p>
                    <div class="input-group">
                        <input class="input-day" type="number" >
                        <span class="input-dot">.</span>
                        <input class="input-day" type="number">
                        <span class="input-dot">.</span>
                        <input class="input-year" type="number">
                        <span class="input-dot">.</span>
                        <img src="images/calendar.png" alt="">
                    </div>
                </div>
                <div class="search-part">
                        <p>Broj osoba</p>
                        <select name="" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                        </select> 
                </div>
                <div class="search-part search-mag">
                    <div class="select-group">
                        <p>Broj dece</p>
                        <select name="" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                        </select>
                    </div>
                    <img class="mag" src="images/magnifier.png" alt=""> 
                </div>
            </div>  
        </div>
    </header>
</body>
</html>
